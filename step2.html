<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/meida.css">
    <title>Multi-step form</title>
</head>

<body>
    <div class="step1-container">
        <div class="personal-information-container">
            <div class="left">
                <div class="your-info steps-title">
                    <div class="steps">1</div>
                    <div class="step-container">
                        <div class="step step1">
                            STEP 1
                        </div>
                        <div class="title">
                            YOUR INFO
                        </div>
                    </div>
                </div>
                <div class="select-plan steps-title">
                    <div class="steps steps-live">2</div>
                    <div class="step-container">
                        <div class="step step1">
                            STEP 2
                        </div>
                        <div class="title">
                            SELECT PLAN
                        </div>
                    </div>
                </div>
                <div class="add-on steps-title">
                    <div class="steps">3</div>
                    <div class="step-container">
                        <div class="step step1">
                            STEP 3
                        </div>
                        <div class="title">
                            ADD-ONS
                        </div>
                    </div>
                </div>
                <div class="summary steps-title">
                    <div class="steps">4</div>
                    <div class="step-container">
                        <div class="step step1">
                            STEP 4
                        </div>
                        <div class="title">
                            SUMMARY
                        </div>
                    </div>
                </div>
            </div>
            <form class="right">
                <div class="form-container">
                    <div class="title-container">
                        <div class="title">
                            Select your plan
                        </div>
                        <div class="sub-title">
                            You have the option of monthly or yearly billing.
                        </div>
                    </div>

                    <div class="plan">
                        <div class="arcade plan-box">
                            <div class="image">
                                <img src="../assets/images/icon-arcade.svg" alt="">
                            </div>
                            <div class="description">
                                <div class="title">
                                    Arcade
                                </div>
                                <div class="price">
                                    $<span class="plan-price">9</span>/mo
                                </div>
                                <div class="tenure">
                                    2 months free
                                </div>
                            </div>
                        </div>
                        <div class="advance plan-box">
                            <div class="image">
                                <img src="../assets/images/icon-advanced.svg" alt="">
                            </div>
                            <div class="description">
                                <div class="title">
                                    Advanced
                                </div>
                                <div class="price">
                                    $<span class="plan-price">12</span>/mo
                                </div>
                                <div class="tenure">
                                    2 months free
                                </div>
                            </div>
                        </div>
                        <div class="pro plan-box">
                            <div class="image">
                                <img src="../assets/images/icon-pro.svg" alt="">
                            </div>
                            <div class="description">
                                <div class="title">
                                    Pro
                                </div>
                                <div class="price">
                                    $<span class="plan-price">15</span>/mo
                                </div>
                                <div class="tenure">
                                    2 months free
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="toggle">
                        <div class="monthly">
                            Monthly
                        </div>
                        <div class="toggle-button">
                            <div class="button-container">
                                <div class="circle">

                                </div>
                            </div>
                        </div>
                        <div class="yearly">
                            Yearly
                        </div>
                    </div>
                </div>

                <div class="next-step bts">

                    <a href="./index.html" class="prev">prev step</a>
                    <!-- <a href="./step3.html"><button type="submit">Next Step</button></a> -->
                    <a class="nextbtn   " href="./step3.html">next step</a>
                </div>
            </form>

        </div>
    </div>
    <script src="./src/js/step2.js"></script>


</body>

</html>
